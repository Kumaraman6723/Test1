<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log Table</title>
    <style>
      /* Basic styling for the body */
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      /* Styling for the table */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      /* Styling for table headers and cells */
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      /* Background color for table headers */
      th {
        background-color: #f2f2f2;
      }

      /* Background color for even rows */
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <h1>Log Table</h1>
    <!-- Table to display log data -->
    <table id="logTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Event Type</th>
          <th>Event Description</th>
        </tr>
      </thead>
      <tbody id="logTableBody">
        <!-- Log table rows will be dynamically added here -->
      </tbody>
    </table>

    <script>
      // Fetch log data from server and populate table
      document.addEventListener("DOMContentLoaded", () => {
        fetchLogData();
      });

      // Function to fetch log data from the server
      async function fetchLogData() {
        try {
          const response = await fetch("http://localhost:3001/logs"); // URL to fetch log data from
          if (!response.ok) {
            throw new Error("Failed to fetch log data");
          }
          const logData = await response.json(); // Parse the JSON response
          populateLogTable(logData); // Populate the table with fetched data
        } catch (error) {
          console.error("Error fetching log data:", error.message);
          alert("Failed to fetch log data. Please try again later.");
        }
      }

      // Function to populate the log table with fetched data
      function populateLogTable(logData) {
        const logTableBody = document.getElementById("logTableBody");
        logTableBody.innerHTML = ""; // Clear existing table rows

        // Iterate through each log entry and create a table row
        logData.forEach((log) => {
          const row = document.createElement("tr");
          row.innerHTML = `
          <td>${new Date(log.timestamp).toLocaleString()}</td>
          <td>${log.eventType}</td>
          <td>${log.eventDescription}</td>
        `;
          logTableBody.appendChild(row); // Append the row to the table body
        });
      }
    </script>
  </body>
</html>
