<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>demo</h1>
    </header>

    <!-- Sign-Up Container -->
    <div class="login-container">
      <div class="wrapper">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="inactive underlineHover">
            <a href="login.html">Sign In</a>
          </h2>
          <h2 class="active">Sign Up</h2>
          <br />
          <h2>Create Your Account</h2>
          <br />

          <!-- Sign-Up Form -->
          <form class="login-form">
            <input
              type="text"
              id="username"
              class="fadeIn second"
              name="username"
              placeholder="Enter Username"
              required
            />
            <input
              type="text"
              id="fullName"
              class="fadeIn second"
              name="fullName"
              placeholder="Enter Full Name"
              required
            />
            <input
              type="text"
              id="contactNumber"
              class="fadeIn second"
              name="contactNumber"
              placeholder="Enter Contact Number"
              required
            />
            <input
              type="password"
              id="password"
              class="fadeIn third"
              name="password"
              placeholder="Enter Password"
              required
            />
            <input
              type="password"
              id="confirmPassword"
              class="fadeIn third"
              name="confirmPassword"
              placeholder="Confirm Password"
              required
            />
            <input type="submit" class="fadeIn fourth" value="Sign Up" />
          </form>

          <!-- Google Sign-In Button -->
          <button onclick="signIn()" class="fadeIn fourth google-signin-button">
            Sign In With Google
          </button>
        </div>
      </div>
    </div>

    <!-- External JavaScript File -->
    <script src="script.js"></script>

    <!-- Footer Section -->
    <footer>&copy; demo.</footer>
  </body>
</html>
