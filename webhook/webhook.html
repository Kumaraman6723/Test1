<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webhook Data</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
      }
      .data-container {
        margin-top: 20px;
      }
      .data-item {
        border-bottom: 1px solid #ddd;
        padding: 10px 0;
      }
      .data-item:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Webhook Data</h1>
      <div class="data-container" id="data-container"></div>
    </div>
    <script>
      const eventSource = new EventSource("http://localhost:3002/sse");

      eventSource.onmessage = function (event) {
        const dataContainer = document.getElementById("data-container");
        const data = JSON.parse(event.data);
        const dataItem = document.createElement("div");
        dataItem.className = "data-item";
        dataItem.innerHTML = `
                <strong>Event:</strong> ${data.event}<br>
                <strong>Data:</strong> ${JSON.stringify(data, null, 2)}
            `;
        dataContainer.prepend(dataItem);
      };
    </script>
  </body>
</html>
